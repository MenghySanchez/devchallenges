<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/card.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <container class="contender">
        <section class="sectionBody">
            <div class="cardBlog">
              <div id="imgCard">
                <img
                  class="imgCardHeader"
                  src="../assets/cactus_img.jpg"
                  alt="imágen de un captus"
                />
              </div>
              <div id="headerCard">
                <div id="etiquetaCategoria">
                  <span class="etiqueta">Design</span>
                </div>
                <div id="tituloCard">
                  <h2 class="titulo">Embracing minimalism</h2>
                </div>
              </div>
              <div id="bodyCard">
                <p>
                  From minimalist sculptures to minimalist paintings, this blog will
                  inspire you to appreciate the beauty that lies in simplicity
                </p>
              </div>
              <div class="footerCard">
                <span id="autorFooter"> Menghy Sánchez</span>
              </div>
            </div>
          </section>
    </container>
   
  </body>
</html>
